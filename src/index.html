<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <script src="index.js" defer type="module"></script>
</head>
<body>
    <div class="header">
        <div class="company-name">TaskPal</div>
        <ul>
            <li><a href="https://taskpal-user.auth.us-east-2.amazoncognito.com/login?response_type=code&client_id=5a5mogocsl12ga3lag2of4q60u&redirect_uri=https://benyoung03.github.io/taskpal/">Login</a></li>
        </ul>
    </div>

    <div class="new-task-container">
        <div class="form-container">
            <label>Task: </label>
            <input type="text">
            <label>Due date: </label>
            <input type="date">
            <button class="add-task-confirm">Confirm</button>
        </div>
    </div>

    <div class="grid-container">
        <div class="grid-item">
            <div class="grid-item-text">
                <h2>This is a task</h2>
                <p>2024-08-01</p>
            </div>
        </div>
    </div>
</body>
</html>
