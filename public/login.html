<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPal Account</title>
    <link rel="stylesheet" href="styles/login.css">
    <script type="module" src="index.js" defer></script>
    <script src="login.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="logo">
                <h1 class="logo-text">TASKPAL</h1>
            </div>
        </div>
        <div class="right">
            <div id="sign-up" style="display:none">
                <h2 class="right-header">
                    Please Sign Up Below!
                </h2>
                <form action="" class="sign-up">
                    <div class="form-container">
                        <h1>TASKPAL SIGN UP</h1>
                        <p>* means required</p>
                    <div class="form-content">
                        <div>
                            <label for="fName">FIRST NAME*</label>
                            <input type="text" id="fName" name="fName" required>
                        </div>
                        <div>
                            <label for="lName">LAST NAME*</label>
                            <input type="text" id="lName" name="lName" required>
                        </div>
                        <div>
                            <label for="emailR">EMAIL*</label>
                            <input type="email" id="emailR" name="email" required>
                        </div>
                        <div>
                            <label for="password">PASSWORD*</label>
                            <div class="password-wrap">
                                <input type="password" id="passwordR" name="passwordR" pattern="(?=.*[A-Z]).{6,}" title="Must contain at least one uppercase, and at least 6 or more characters" required>
                                <button type="button" class="show-password-reg" onclick="toggleShowPasswordReg()">Show</button>
                            </div>
                        </div>
                    </div>
                    </div>
                </form>
                <p class="error-sign-up"></p>
                <button type="button" id="sign-up-confirm">Sign Up</button>
                <p>Already have an account?</p>
                <button id="signInButton">Sign In</button>
            </div>
            <div id="sign-in">
                <h2 class="right-header">
                    Please Sign In Below!
                </h2>
                <form action="" class="sign-up">
                    <div class="form-container">
                        <h1>TASKPAL SIGN IN</h1>
                        <p>* means required</p>
                    <div class="form-content">
                        <div>
                            <label for="email">EMAIL*</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="password">PASSWORD*</label>
                            <div class="password-wrap">
                                <input type="password" id="password" name="pass" pattern="(?=.*[A-Z]).{6,}" title="Must contain at least one uppercase, and at least 6 or more characters" required>
                                <button type="button" class="show-password-sign" onclick="toggleShowPasswordSignIn()">Show</button>
                            </div>
                        </div>
                    </div>
                    </div>
                </form>
                <p class="error-sign-in"></p>
                <p id="reset-password">Forget password?</p>
                <div class="sign-in-options">
                    <button type="button" id="sign-in-confirm">Sign In</button>
                    <button id="googleButton"><img src="img/googleIcon.png" alt="Google Sign In" id="googleIcon"></button>
                </div>
                <p>Don't have an account?</p>
                <button id="signUpButton">Sign Up</button>
            </div>
            <div id="reset-password-form" style="display:none">
                <h2 class="right-header">
                    Reset Password
                </h2>
                <form action="" class="reset-password">
                    <div class="form-container">
                        <h1>TASKPAL RESET PASSWORD</h1>
                        <p>* means required</p>
                    <div class="form-content">
                        <div>
                            <label for="reset-email">EMAIL*</label>
                            <input type="email" id="reset-email" name="reset-email" required>
                        </div>
                    </div>
                    </div>
                </form>
                <p class="error-reset-password"></p>
                <button type="button" id="reset-password-confirm">Send Reset Email</button>
                <p>Remembered your password?</p>
                <button id="backToSignInButton">Sign In</button>
            </div>
            </div>
    </div>  
</body>
</html>
