<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPal</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script type="module" src="tasks.js" defer></script>
    <script type="module" src="index.js" defer></script>
    <script src="darkmode.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="company-name">TaskPal</div>
        <ul>
            <li id="welcome"></li>
            <li><a href="login.html" id="login">Login</a></li>
            <li><a href="" id="logout" style="display:none">Logout</a></li>
        </ul>
    </div>
    <div class="new-task-container">
        <div class="form-container" style="display:none">
            <label>Task: </label>
            <input type="text" id="task">
            <label>Due date: </label>
            <input type="date" id="due-date">
            <label>Priority: </label>
            <select id="priority" name="priority">
                <option value="2">High</option>
                <option value="1">Medium</option>
                <option value="0">Low</option>
            </select>
            <button class="add-task-confirm">Confirm</button>
            <label>Filter by priority:</label>
            <div class="filter-container">
                <select id="priority-filter" name="priority-filter">
                    <option value="2">High</option>
                    <option value="1">Medium</option>
                    <option value="0">Low</option>
                </select>
            </div>
            <div class="filter-button-container">
                <button class="filter-confirm">Confirm</button>
                <button class="filter-clear">Clear</button>
            </div>
        </div>
        <div class="logged-out">
            <p id="logged-out-text">Please login to add tasks</p>
        </div>
    </div>

    <div class="grid-container">
        
    </div>
    <div id="dark-mode-toggle" onclick="toggleDarkMode()">
        <span id="toggle-icon">ðŸŒ™</span>
    </div>
</body>
</html>
