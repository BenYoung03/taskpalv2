<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPal</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script type="module" src="tasks.js" defer></script>
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="company-name">TaskPal</div>
        <ul>
            <li id="welcome"></li>
            <li><a href="login.html" id="login">Login</a></li>
            <li><a href="" id="logout" style="display:none">Logout</a></li>
        </ul>
    </div>

    <div class="new-task-container">
        <div class="form-container">
            <label>Task: </label>
            <input type="text" id="task">
            <label>Due date: </label>
            <input type="date" id="due-date">
            <button class="add-task-confirm">Confirm</button>
        </div>
        <div class="logged-out">
            <p id="logged-out-text">Please login to add tasks</p>
        </div>
    </div>

    <div class="grid-container">
        
    </div>
</body>
</html>
